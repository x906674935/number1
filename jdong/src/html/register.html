<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东-注册</title>
    <link rel="icon" href="../images/logo5.ico" type="images/x-ico" />
    <link rel="stylesheet" href="../css/bus.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="topOut">
        <div class="topIn main">
            <a class = "regLogo" href="localhost/JD/index.html"></a>
            <span class = "welcome">欢迎注册</span>
            <div class = "haveLogin">
                <span class = "have">已有账号？</span>
                <a class = "pleaseL" href="">请登录  &gt;</a>
            </div>
        </div>
    </div>
    <div class="conOut">
        <div class="conIn main">
            <div class="titleBox">
                <div class="writeInfo">
                    <div class="num promise">1</div>
                    <p  class = "noPromise promiseT">填写信息</p>
                </div>
                <div class="points"></div>
                <div class="success">
                    <div class="num">2</div>
                    <p class = "noPromise">注册成功</p>
                </div>
            </div>
            <div class = "zhanghaoBox">
                <label for="zhanghao">账号</label>
                <input type="text" id="zhanghao" placeholder="请输入账号">
                <p class = "z-h-info"></p>
            </div>
            <div class="mimaBox">
                <label for="mima">密码</label>
                <input type="text" id="mima" placeholder="请输入密码">
                <p class = "m-m-info"></p>
            </div>
            <div class="yanzhengmaBox">
                <label for="yanzhengma">验证码</label>
                <input type="text" id="yanzhengma" placeholder="请输入验证码">
                <p class="yzm-code"></p>
                <p class = "y-z-m-info"></p>
            </div>
            <!-- <div class="yanzhengImg">
                <p class = "yanzheng">点击按钮进行验证</p>
                <div class="imgBox">
                    <p>完成拼图验证<span class = "changeImg"><i class = "iconfont icon-jilu"></i>
                        换一换</span><i class = "iconfont icon-shanchu"></i>
                    </p>
                </div>
            </div> -->
            <span class = "goNext">下一步</span>
            <div class="specialUser"></div>
        </div>
    </div>
</body>
</html>
<script src="../js/lib/jquery-1.11.3.min.js"></script>
<script src = "../js/plug/myApi.js"></script>
<script src = "../js/js/register.js"></script>
<script src = "../js/plug/cookie.js"></script>
